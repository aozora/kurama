<div id="posts">
   <div class="page-header">
      <h1>Dashboard</h1>
   </div>

   <div class="row">
      <div class="col-xs-3 sidebar">

         <div class="panel panel-default">
            <div class="panel-heading clearfix">
               <a data-ng-href="#/posts/new" class="btn btn-info pull-right">
                  <i class="fa fa-plus"></i> New Post
               </a>
            </div>

            <ul class="list-group" data-ng-show="posts.length > 0">
               <li class="list-group-item" data-ng-repeat="post in posts">
                  <strong data-ng-bind="post.title"></strong>
                  <span data-ng-bind="post.published_at"></span>
               </li>
            </ul>
            <div class="panel-body" data-ng-show="posts.length === 0">
               <p>There are no posts... <a href="#">create a new one</a> ?</p>
            </div>

         </div>

      </div>

      <div class="col-xs-9 col-sm-offset-3 main">

      </div>
   </div>
</div>
